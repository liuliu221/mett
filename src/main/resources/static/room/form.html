				$("#btn_submit").click(function(){


                        var  job_number=$("#job_number").val();
                        var  startTime=$("#date").val()+" "+$("#start1").val()+":"+$("#start2").val()+":00";
                        var  endTime=$("#date").val()+" "+$("#end1").val()+":"+$("#end2").val()+":00";
                        var roomId=$("#quiz").val();
                        var roomIdent=$("#quiz").find("option:selected").text();
                        var title=$("#title").val();
                        var phone=$("#phone").val();
                        var applyDepartment=$("#applyDepartment").val();
                        var depart_job_number=$("#depart_job_number").val();
					    var depart_Response=$("#depart_Response").html();
                        var userName=$("#userName").val();


                        if(check() == false){
                            return false;
						}
                        var datas=JSON.stringify({title:title,job_number:job_number,startTime1:startTime,

						            endTime1:endTime,roomId:roomId, roomIdent:roomIdent, title:title,
						     phone:phone, result:0,applyDepartment:applyDepartment,

                            depart_job_number:depart_job_number,depart_suggest:0
						});
                        //alert(datas);
				        $.ajax({
							url:'/apply/save',
							method:'post',
							data:datas,
							dataType:'json',
                            contentType:"application/json; charset=utf-8",
							success:function(resultData){
							      console.log(resultData);

							      if(resultData.code === "200"){
							            alert("申请提交成功");
									  $("#myform")[0].reset();

                                      $("#job_number").val($.cookie("cookieName"));
                                      $("#userName").val($.cookie("userName"));
                                      $("#depart_Response").html("")
                                  }else if(resultData.code ==="701"){
							           alert(resultData.data);
								  }else{
							            alert("申请提交失败")
                                  }
							},
                            error:function(){
							      alert("网络错误");
                            }
						})


                });


				function check(){
                   var  job_number_c=$("#job_number").val();
                   var  date_c = $("#date").val();
                   var  start1_c= $("#start1").val();
                   var start2_c=$("#start2").val();
                   var  end1_c= $("#end1").val();
                   var end2_c=$("#end2").val();
                    var roomId_c= $("#quiz").val();
                   var title_c= $("#title").val();
                   var  applyDepartment_c=  $("#applyDepartment").val();
                    var phone_c=$("#phone").val();
                    var reg=/^1[3|4|5|7|8|9][0-9]\d{8}$/;
                    var  startTime=$("#date").val()+" "+$("#start1").val()+":"+$("#start2").val()+":00";
                    var  endTime=$("#date").val()+" "+$("#end1").val()+":"+$("#end2").val()+":00";
                    var startDate_c=new Date(startTime+":000");
                    var endDate_c=new Date(endTime+":000");

                    var time1=startDate_c.getTime();
                    var time2=endDate_c.getTime();

                    alert(" time1 : " +time1);
                    alert(" time2 :" +time2);
                   if(job_number_c =='' || job_number_c == null || $.trim(job_number_c) == ''){
                        layer.alert("工号是必填项");
                        return false;
				   }else if($.trim(date_c) =='' || date_c == null){
                       layer.alert("请选择日期");
                       return false;
				   }else if($.trim(start1_c) == '' || start1_c ==null){
                        layer.alert("请选择开始时间");
                       return false;
				   }else if($.trim(start2_c) == '' || start1_c == null){
                       layer.alert("请选择开始时间");
                       return false;
				   }else if($.trim(end1_c) == '' || end1_c ==null ){
                       layer.alert("请选择结束时间");
                       return false;
				   }else if($.trim(end2_c) == '' || end2_c == null){
                       layer.alert("请选择开始时间");
                       return false;
				   }else if(time1 >= time2){
                       layer.alert('开始时间不能迟于结束时间');
                       return false;
				   }else if($.trim(applyDepartment_c) == '' || applyDepartment_c ==null){
                       layer.alert("申请部门不能为空");
                       return false;
				   }else if($.trim(roomId_c) == '' || roomId_c ==null){
                       layer.alert("请选择会议室");
                       return false;
				   }else if($.trim(title_c) == '' || title_c == null){
                       layer.alert('请输入会议名称')
                       return false;
				   }else if($.trim(phone_c) == '' || phone_c == null){
					   layer.alert('手机号码不能为空');
                       return false;
				   }else if(!reg.exec(phone_c)){
                        layer.alert('手机号码格式不正确');
                        return false;
				   }

				   return true;
				}
