		<script src="https://www.layuicdn.com/layui/layui.js"></script>
		<script>
            layui.config({
                base: './js/',
                version:new Date().getTime()
            }).use(['table', 'layer', 'cookie','jquery'], function() {
                var

                    $ = layui.jquery,
                    layer = layui.layer,
                    cookie = layui.cookie,
                    table = layui.table;
                 // alert("parent : "+ parent);
                 console.log(parent)
                //var job_number=$.cookie("cookieName");

                table.render({
                    elem: '#test',
                    url: '/apply/listWithAudit',
                    cols: [
                        [{
                            field: 'title',

                            title: '会议名称'
                        }, {
                            field: 'startTime',

                            title: '开始时间'
                        }, {
                            field: 'endTime',

                            title: '结束时间'
                        },
                            {
                                field: 'roomIdent',
                                title: '会议室名称'
                            },

                            {
                                field:'roomIdent',
                                title:'会议室名称'
                            }
                            ,
                            {
                                field:'userName',
                                title:'申请人'
                            },
                            {
                                field:'departResName',
                                title:'部门负责人'
                            },
                            {
                                field:'departSuggest',
                                title:'部门负责人意见',
                                templet: function(d){
                                    console.log(d);
                                    if(d.departSuggest === 0){
                                        return '审核中';
                                    }else if(d.departSuggest ===1){
                                        return '同意';
                                    }else if(d.d.departSuggest  ===2){
                                        return '不同意';
                                    }
                                }
                            },


							{
                            field: 'result',
                            title: '申请结果',
                            templet: function (d) {
                                console.log(d);
                                if (d.result === 0) {
                                    return '申请中';
                                } else if (d.result === 1) {
                                    return  '<a class="" href="javascript:void(0);" style="color: #4CAF50">申请通过 </a>';
                                } else if (d.result === 2) {
                                    return  '<a class="" href="javascript:void(0);" style="color: #FD482C">申请未通过 </a>';
                                }
                            }
                        }
                        //     , {
                        //     fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo'
                        // }
                        ]
                    ]
                    , page: true
                    , limit: 30
                });
